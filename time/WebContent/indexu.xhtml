<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	<title>This is the welcome page for the user</title>
	</h:head>   
	<h:body>
		<h:form>
			<p>
			Enter a user name: 
				<h:inputSecret value="#{userBean.username}" />
			</p>
			<p>
			Enter a password:
				<h:inputSecret value="#{userBean.password}"/>
			</p>
			<p>
			Enter a nickname
				<h:selectOneMenu value="#{userBean.selection}">
					<f:selectItems value="#{userBean.nicknames}"/>
				</h:selectOneMenu>
			</p>
			<p>
				<h:commandButton action="unext" value="Enter"/>
			</p>
		</h:form>
	
	</h:body>
</html>
